name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (Node + Python)
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Node (orchestrator) ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            orchestrator/package-lock.json
            web-runner/package-lock.json
            synthesizer/package-lock.json
            packages/shared/package-lock.json

      - name: Install Playwright browsers
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          Push-Location web-runner
          npm ci
          npx playwright install --with-deps
          npm test
          Pop-Location

      - name: Install + test orchestrator
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          Push-Location orchestrator
          npm ci
          npm test
          Pop-Location

      - name: Install + test synthesizer
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          Push-Location synthesizer
          npm ci
          npm test
          Pop-Location

      - name: Install + test shared package
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          Push-Location packages/shared
          npm ci
          npm test
          Pop-Location

      # ---------- Python (desktop-runner) ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            desktop-runner/pyproject.toml
            recorder-desktop/pyproject.toml

      - name: Install + test desktop-runner + recorder-desktop
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"

          python -m venv .venv
          .\.venv\Scripts\python.exe -m pip install -U pip
          .\.venv\Scripts\python.exe -m pip install -e desktop-runner
          .\.venv\Scripts\python.exe -m pip install -e recorder-desktop
          .\.venv\Scripts\python.exe -m pip install pytest
          .\.venv\Scripts\python.exe -m pytest -q desktop-runner/tests recorder-desktop/tests

      # Optional: keep test output if something fails
      - name: Upload test artifacts (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            orchestrator/coverage/**
            desktop-runner/htmlcov/**
            web-runner/test-results/**
            synthesizer/test-results/**
            **/.pytest_cache/**
          if-no-files-found: ignore
